# fly.toml — generated for realtimebus.nyc
# Deploy with: fly deploy

app = "realtimebus-nyc"
primary_region = "ewr"  # Newark — closest to NYC

[build]

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = "off"   # keep it alive, no cold starts
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/api/health"
    timeout = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
